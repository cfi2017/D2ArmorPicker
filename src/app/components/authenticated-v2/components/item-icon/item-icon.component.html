<div *ngIf="item" class="item-icon-container">
  <img crossorigin="anonymous" class="item-icon" src="https://www.bungie.net/{{item.icon}}" *ngIf="item.icon"  #tooltip="matTooltip"  matTooltip="{{item.name}}">
  <img crossorigin="anonymous" class="item-icon-overlay" src="https://www.bungie.net/{{item.watermarkIcon}}" *ngIf="item.watermarkIcon">
  <div *ngIf="masterworked" class="item-icon-masterwork-overlay"></div>
</div>
